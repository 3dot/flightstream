<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlightStream panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="fsPilotCallsign" class="col-xs-2 control-label">Callsign</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="fsPilotCallsign" placeholder="ADR14X">
            </div>
        </div>
        <div class="form-group">
            <label for="fsGeneralMessage" class="col-xs-2 control-label">Free text</label>
            <div class="col-xs-10">
                <textarea class="form-control" rows="3" id="fsGeneralMessage"></textarea>
            </div>
        </div>
        <button type="submit" id="fsUpdateAirports" class="col-xs-offset-2 btn btn-default">Submit</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="panel.js"></script>
</body>
</html>
